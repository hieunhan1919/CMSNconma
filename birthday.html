<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChÃºc má»«ng sinh nháº­t!</title>
    <style>
        /* CÄƒn chá»‰nh chung */
        body {
            margin: 0;
            background-color: #000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            overflow: hidden;
        }

        h1, h2 {
            margin: 0;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            animation-delay: 0.5s;
        }

        h2 {
            font-size: 1.5em;
            animation-delay: 2s;
        }

        /* Pháº§n chá»©a áº£nh */
        .image-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        /* Hiá»ƒn thá»‹ áº£nh theo thá»© tá»± */
        .image-container img.active {
            opacity: 1;
        }

        /* áº¢nh full mÃ n hÃ¬nh */
        .full-screen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0;
            z-index: 1000;
            transition: opacity 2s ease-in-out;
        }

        .full-screen-image.active {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .firework {
            position: fixed;
            top: -10px;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            animation: fall 3s linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- DÃ²ng chá»¯ chÃºc má»«ng -->
    <h1>ðŸŽ‰ ChÃºc má»«ng sinh nháº­t! ðŸŽ‰</h1>
    <h2>ChÃºc Tina luÃ´n xinh Ä‘áº¹p vÃ  bá»›t xÃ m!</h2>

    <!-- Pháº§n hiá»ƒn thá»‹ áº£nh -->
    <div class="image-container">
        <img src="1.jpg" alt="Image 1" class="active">
        <img src="2.jpg" alt="Image 2">
        <img src="3.jpg" alt="Image 3">
    </div>

    <!-- áº¢nh full mÃ n hÃ¬nh -->
    <img src="ma.jpg" alt="Fullscreen Image" class="full-screen-image">

    <script>
        // Táº¡o hiá»‡u á»©ng phÃ¡o hoa rÆ¡i tá»« trÃªn xuá»‘ng
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.width = firework.style.height = Math.random() * 15 + 10 + 'px';
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 3000);
        }

        // Táº¡o phÃ¡o hoa dÃ y Ä‘áº·c hÆ¡n má»—i 100ms
        setInterval(createFirework, 100);

        // Chuyá»ƒn Ä‘á»•i hÃ¬nh áº£nh dáº§n dáº§n
        const images = document.querySelectorAll('.image-container img');
        let currentImageIndex = 0;

        function showNextImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }

        const imageInterval = setInterval(showNextImage, 5000);

        // Sau khi hiá»‡n 3 áº£nh, hiá»ƒn thá»‹ áº£nh full mÃ n hÃ¬nh
        const fullScreenImage = document.querySelector('.full-screen-image');
        setTimeout(() => {
            clearInterval(imageInterval); // Dá»«ng chuyá»ƒn Ä‘á»•i áº£nh
            fullScreenImage.classList.add('active'); // Hiá»‡n áº£nh full mÃ n hÃ¬nh
        }, 15000); // Sau 15 giÃ¢y (3 áº£nh, má»—i áº£nh 5 giÃ¢y)
    </script>
</body>
</html>
