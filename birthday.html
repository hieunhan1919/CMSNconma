<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ch√∫c m·ª´ng sinh nh·∫≠t!</title>
    <style>
        /* CƒÉn ch·ªânh chung */
        body {

            background-color: #000;

            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;

        h1, h2 {

        h1 {

        /* Ph·∫ßn ch·ª©a ·∫£nh */
        .image-container {

            height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;

        .image-container img {

        }

        /* Hi·ªÉn th·ªã ·∫£nh theo th·ª© t·ª± */
        .image-container img.active {

        /* ·∫¢nh full m√†n h√¨nh */
        .full-screen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0;
            z-index: 0; /* Thay ƒë·ªïi z-index ƒë·ªÉ ·∫£nh ·ªü d∆∞·ªõi c√πng */
        }

        .full-screen-image.active {

        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .firework {
            position: fixed;
            top: -10px;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            animation: fall 3s linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);

        }

        /* √î nh·∫≠p ƒëi·ªÅu ∆∞·ªõc */
        .wish-input {

            flex-direction: column;
            align-items: center;
            z-index: 2; /* ƒê·∫∑t √¥ nh·∫≠p l√™n tr√™n c√πng */
            margin-top: 20px;
        }

        .wish-input input {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 300px; /* Gi·ªõi h·∫°n ƒë·ªô r·ªông t·ªëi ƒëa */
        }

        .wish-input button {

            border: none;

        .wish-input button:hover {

        }

        /* ·∫®n t·∫•t c·∫£ c√°c ph·∫ßn t·ª≠ kh√°c */
        .hidden {

    </style>
</head>
<body>

    <!-- D√≤ng ch·ªØ ch√∫c m·ª´ng -->
    <h1>üéâ Ch√∫c m·ª´ng sinh nh·∫≠t! üéâ</h1>
    <h2>Ch√∫c Tina lu√¥n xinh ƒë·∫πp v√† b·ªõt x√†m!</h2>

    <!-- Ph·∫ßn hi·ªÉn th·ªã ·∫£nh -->
    <div class="image-container">
        <img src="1.jpg" alt="Image 1" class="active">
        <img src="2.jpg" alt="Image 2">
        <img src="3.jpg" alt="Image 3">
    </div>

    <!-- ·∫¢nh full m√†n h√¨nh -->
    <img src="ma.jpg" alt="Fullscreen Image" class="full-screen-image">

    <audio id="backgroundMusic" src="nhachp.mp3" autoplay hidden></audio>
    <audio id="finalMusic" src="nhacma.mp3" hidden></audio>

    <!-- √î nh·∫≠p ƒëi·ªÅu ∆∞·ªõc -->
    <div class="wish-input">
        <input type="text" id="wishInput" placeholder="∆Ø·ªõc ƒëi Na r·ªìi nh·∫•n n√∫t !">
        <button onclick="makeWish()">G·ª≠i ƒëi·ªÅu ∆∞·ªõc</button>
    </div>

    <script>
        // T·∫°o hi·ªáu ·ª©ng ph√°o hoa r∆°i t·ª´ tr√™n xu·ªëng
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.width = firework.style.height = Math.random() * 15 + 10 + 'px';
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 3000);
        }

        // T·∫°o ph√°o hoa d√†y ƒë·∫∑c h∆°n m·ªói 100ms
        setInterval(createFirework, 100);

        // Chuy·ªÉn ƒë·ªïi h√¨nh ·∫£nh d·∫ßn d·∫ßn
        const images = document.querySelectorAll('.image-container img');
        let currentImageIndex = 0;

        function showNextImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }

        const imageInterval = setInterval(showNextImage, 5000);

        // Sau khi hi·ªán 3 ·∫£nh, hi·ªÉn th·ªã ·∫£nh full m√†n h√¨nh
        const fullScreenImage = document.querySelector('.full-screen-image');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const finalMusic = document.getElementById('finalMusic');

        function makeWish() {
            clearInterval(imageInterval); // D·ª´ng chuy·ªÉn ƒë·ªïi ·∫£nh
            fullScreenImage.classList.add('active'); // Hi·ªán ·∫£nh full m√†n h√¨nh ngay l·∫≠p t·ª©c

            // ·∫®n t·∫•t c·∫£ c√°c ph·∫ßn t·ª≠ kh√°c
            document.querySelector('h1').classList.add('hidden');
            document.querySelector('h2').classList.add('hidden');
            document.querySelector('.wish-input').classList.add('hidden');

            // D·ª´ng nh·∫°c n·ªÅn v√† ph√°t nh·∫°c m·ªõi
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
            finalMusic.play();
        }

    </script>

</body>
</html>
